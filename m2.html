<!DOCTYPE html>
<script>
  function changeColor(e) {
    var target = e.target;
    if (target.nodeName == "DIV" && target.className != "rower"){
      target.style.backgroundColor = pickColor(target.style.backgroundColor)
    }
  }
  
  function pickColor(current_color) {
    var colors = [
      "red",
      "orange",
      "yellow",
    ]
    return colors[
      (colors.indexOf(current_color)+1) % colors.length
    ]
  }

  function dropSqare(sqare) {
    
    var top = parseInt(sqare.style.top)
    if(top>window.innerHeight) {
      sqare.remove()
      return
    }

    sqare.style.top = (top + 1) + "px"
    setTimeout(function() {
      dropSqare(sqare)
    },1)
    sqare.className = "sqare"
  }
  
  function load() {
    var sqare = document.createElement("div")
    sqare.style.top = "0px"
    sqare.style.left = window.innerWidth/2 + "px"
    document.body.append(sqare)
    dropSqare(sqare)
    
    for (var n = 0; n<10; n++){
      var rower = document.createElement("div")
    rower.className = "rower"  
    for (var u = 0; u<10; u++){
    var pixeler = document.createElement("div")
  pixeler.append("")
    rower.append(pixeler)
  }
   document.body.append(rower)
   }
    }

  document.documentElement.addEventListener("click",changeColor)
  window.onload = load
</script>
<style>
  .rower div {
    width: 50px;
    height: 50px;
  }
.rower{ 
  display: flex;
}
.sqare{
  width: 60px;
  height: 60px;
  background-color: rgb(255, 166, 0);
  position: absolute;
}
</style>
