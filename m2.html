<script>
  function change_color(e) {
    var target = e.target;
    if (target.nodeName == "DIV"){
      target.style.backgroundColor = pick_color(target.style.backgroundColor)
    }
  }
  function pick_color(current_color) {
    var colors = [
      "red",
      "orange",
      "yellow",
    ]
    return colors[
      (colors.indexOf(current_color)+1) % colors.length
    ]
  }
  function nothing() {
    alert ("DO NOT PRESS")
  }

  document.documentElement.addEventListener("click",change_color)
</script>
<div >click here</div>
<style>
  div {
    width: 50px;
    height: 50px;
    
  }

</style>
<button onclick="nothing()"></button>
