<script>
  function start_increment(num) {
    return num + 1;
  }
  function alert_num(inort) {
    var oliver =start_increment(inort)
    alert (oliver)
  }
  function change_color(e) {
    var target = e.target;
    if (target.nodeName == "DIV"){
      target.style.backgroundColor = pick_color(target.style.backgroundColor)
    }
  }
  function pick_color(current_color) {
    var colors = [
      "red",
      "orange",
      "yellow",
    ]
    return colors[
      (colors.indexOf(current_color)+1) % colors.length
    ]
  }

  document.documentElement.addEventListener("click",change_color)
</script>
<input type="number" id="num">
<button onclick="alert_num(Number(num.value))">increment</button>
<div >color!</div>

  div {
    width: 50px;
    height: 50px;
    
  }

</style>
