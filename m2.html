<script>
  function change_color(e) {
    var target = e.target;
    if (target.nodeName == "DIV" && target.className != "rower"){
      target.style.backgroundColor = pick_color(target.style.backgroundColor)
    }
  }
  function pick_color(current_color) {
    var colors = [
      "red",
      "orange",
      "yellow",
    ]
    return colors[
      (colors.indexOf(current_color)+1) % colors.length
    ]
  }
  function load() {
    for (var n = 0; n<5; n++){
    var rower = document.createElement("div")
    rower.className = "rower"  
    for (var u = 0; u<5; u++){
    var pixeler = document.createElement("div")
  pixeler.append("")
    rower.append(pixeler)
  }
   document.body.append(rower)
   }
    }

  document.documentElement.addEventListener("click",change_color)
  window.onload = load
</script>
<style>
  .rower div {
    width: 50px;
    height: 50px;
    
  }
.rower{ 
  display: flex;
}
</style>
